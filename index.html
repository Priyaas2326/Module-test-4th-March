<!DOCTYPE html>
<html>
<head>
	<title>My Blog</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Blogging Website</h1>
		<button id="create-blog-btn">Create New Post</button>
	</header>
	<main>
		<section id="blog-posts">
			<!-- Blog posts will be dynamically generated here -->
		</section>
	</main>
	

	<!-- Modal for creating/editing blog posts -->
	<div id="blog-modal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<form id="blog-form">
				<h1>Create A Post</h1>
				<label for="title">Title:</label>
				<input type="text" id="title" name="title" required>
				<label for="description">Description:</label>
				<textarea id="description" name="description" required></textarea>
				<button id="save-blog-btn">Publish Post</button>
                <button id="cancel-blog-btn">Cancel post</button>
			</form>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
